components:
  schemas:
    Bill_:
      type: object
      properties:
        Count:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        Price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        Employee:
          type: integer
          title: Employee_id
        Customer:
          type: integer
          title: Customer_id
        Product:
          type: integer
          title: Product_id
      required:
      - Count
      - Customer
      - Employee
      - Price
      - Product
    Customer_:
      type: object
      properties:
        Customer_name:
          type: string
          title: Name
          maxLength: 30
        Customer_mobile:
          type: string
          title: Mobile Number
          maxLength: 128
        Customer_email:
          type: string
          format: email
          title: Email
          maxLength: 254
        Customer_address:
          type: string
          title: Address
          maxLength: 100
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - Customer_address
      - Customer_email
      - Customer_mobile
      - Customer_name
    Employee_:
      type: object
      properties:
        password:
          type: string
          writeOnly: true
          description: create a strong passsword using alphanumerics and special characters.
        confirm_password:
          type: string
          writeOnly: true
          description: same as in the password field.
        Employee_name:
          type: string
          title: Name
          maxLength: 30
        Employee_username:
          type: string
          title: Username
          maxLength: 30
        is_staff:
          type: boolean
        is_active:
          type: boolean
        is_superuser:
          type: boolean
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        groups:
          type: array
          items:
            type: integer
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
        user_permissions:
          type: array
          items:
            type: integer
          description: Specific permissions for this user.
      required:
      - Employee_name
      - Employee_username
      - confirm_password
      - password
    Employee_Profile_:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        Employee_mobile:
          type: string
          title: Mobile Number
          maxLength: 128
        Employee_email:
          type: string
          format: email
          title: Email
          maxLength: 254
        Employee_address:
          type: string
          title: Address
          maxLength: 200
        Employee_image:
          type: string
          format: uri
          nullable: true
          title: Image
        maximum_sale:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        Employee:
          type: integer
          title: Employee_id
      required:
      - Employee
      - Employee_address
      - Employee_email
      - Employee_mobile
      - id
    PatchedCustomer_:
      type: object
      properties:
        Customer_name:
          type: string
          title: Name
          maxLength: 30
        Customer_mobile:
          type: string
          title: Mobile Number
          maxLength: 128
        Customer_email:
          type: string
          format: email
          title: Email
          maxLength: 254
        Customer_address:
          type: string
          title: Address
          maxLength: 100
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
    PatchedEmployee_:
      type: object
      properties:
        password:
          type: string
          writeOnly: true
          description: create a strong passsword using alphanumerics and special characters.
        confirm_password:
          type: string
          writeOnly: true
          description: same as in the password field.
        Employee_name:
          type: string
          title: Name
          maxLength: 30
        Employee_username:
          type: string
          title: Username
          maxLength: 30
        is_staff:
          type: boolean
        is_active:
          type: boolean
        is_superuser:
          type: boolean
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        groups:
          type: array
          items:
            type: integer
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
        user_permissions:
          type: array
          items:
            type: integer
          description: Specific permissions for this user.
    PatchedEmployee_Profile_:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        Employee_mobile:
          type: string
          title: Mobile Number
          maxLength: 128
        Employee_email:
          type: string
          format: email
          title: Email
          maxLength: 254
        Employee_address:
          type: string
          title: Address
          maxLength: 200
        Employee_image:
          type: string
          format: uri
          nullable: true
          title: Image
        maximum_sale:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        Employee:
          type: integer
          title: Employee_id
    PatchedProduct_:
      type: object
      properties:
        Product_name:
          type: string
          title: Name
          maxLength: 30
        Product_description:
          type: string
          title: Description
          maxLength: 100
        Product_quantity:
          type: string
          title: Quantity
          description: Quantity like 1kg, 1.5lit, 200g. if no weight leave it blank
          maxLength: 10
        Product_count:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Count
        Product_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          title: Price Per quantity/count in Rs.
        Product_image:
          type: string
          format: uri
          nullable: true
        maximum_sale:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
    Product_:
      type: object
      properties:
        Product_name:
          type: string
          title: Name
          maxLength: 30
        Product_description:
          type: string
          title: Description
          maxLength: 100
        Product_quantity:
          type: string
          title: Quantity
          description: Quantity like 1kg, 1.5lit, 200g. if no weight leave it blank
          maxLength: 10
        Product_count:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Count
        Product_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          title: Price Per quantity/count in Rs.
        Product_image:
          type: string
          format: uri
          nullable: true
        maximum_sale:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - Product_count
      - Product_description
      - Product_name
      - Product_price
      - Product_quantity
    TokenObtainPair:
      type: object
      properties:
        Employee_username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - Employee_username
      - access
      - password
      - refresh
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
